<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="LCcbpOgfOhnu1AT5aJfrdz5_-sjffPvBbXVQzZgE-kI" />
  <title>RH Pré-Moldados</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6fafd;
      color: #212b36;
    }
    /* Novo HEADER/banner institucional */
    .header-banner {
      width: 100%;
      background: #113763;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
      min-height: 220px;
      max-height: 300px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 18px 0 rgba(15,40,55,0.08);
    }
    .header-banner-logo {
      flex: 0 0 180px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      z-index: 2;
      background: transparent;
      padding: 0 0 0 48px;
    }
    .header-banner-logo img {
      width: 110px;
      height: 110px;
      margin-top: 24px;
      margin-bottom: 24px;
      border-radius: 50%;
      background: #fff;
      object-fit: contain;
      box-shadow: 0 2px 12px #0002;
      border: 6px solid #113763;
    }
    .header-banner-img {
      flex: 1 1 auto;
      height: 100%;
      display: flex;
      align-items: stretch;
    }
    .header-banner-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 0;
      min-height: 220px;
      max-height: 300px;
    }
    @media (max-width: 800px) {
      .header-banner {
        flex-direction: column;
        min-height: 130px;
        max-height: 180px;
      }
      .header-banner-logo {
        flex: 0 0 100px;
        padding: 0;
        justify-content: center;
      }
      .header-banner-logo img {
        width: 68px;
        height: 68px;
        margin-top: 12px;
        margin-bottom: 8px;
      }
      .header-banner-img img {
        min-height: 80px;
        max-height: 120px;
      }
    }
    /* Resto do seu CSS continua igual */
    .produtos {
      max-width: 1140px;
      margin: 44px auto 20px auto;
      padding: 0 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 32px;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 3px 15px 0 rgba(10,55,100,0.10);
      text-align: center;
      padding: 28px 18px 24px 18px;
      transition: transform 0.19s, box-shadow 0.18s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 420px;
      justify-content: flex-start;
    }
    /* ... mantenha o restante igual ao seu site */
  </style>
</head>
<body>
  <!-- NOVO HEADER/BANNER -->
  <div class="header-banner">
    <div class="header-banner-logo">
      <img src="logo.png" alt="Logo RH Pré-Moldados">
    </div>
    <div class="header-banner-img">
      <img src="2f79063c-f4df-400c-bcf3-a80e8e8816f5.png" alt="Banner Institucional">
    </div>
  </div>

  <div class="produtos">
    <!-- Seus cards de produtos aqui -->
  </div>

  <footer>
    &copy; 2025 RH Pré-Moldados. Todos os direitos reservados.<br>
    Av. Calama, 5205 - São João Bosco, Porto Velho - RO, 76820-441
  </footer>
</body>
</html>
